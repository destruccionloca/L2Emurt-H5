# Свинка Лакфи. Всего съедает монеты 10 раз. после чего еряет крылья.
# Так же может потерять крылья при кормлении 3 и болеее раз, но нужно вести диалог.
# При положительном кормлении 5 раз и более есть шанс появления золотой свинки.

# Максимально кол-во адены которое заберет свинка
MaxAdenaLakfiEat = 99

# Уровень, выше которого свинка будет убавлять положительное кормление, ниже прибалять
AdenaLakfiEat = 50

# Время, после спавна свинки и до ее исчезновения (оффлайк = 10 минут)
TimeIfNotFeedDissapear = 10
