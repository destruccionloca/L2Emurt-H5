#CtF reward Id and count seperating by "," if you want to add more than one price separate by ";"
# Награда за каждое убийства в формате itemId, count; itemId, count
# Если число не целое, округление в большую сторону
CtF_Rewards = 13068, 15

# Домножать на лвл чара?
#Multiply by character level
CtF_rate = False

#Registration time
# Время до старта
CtF_time = 3

#CtF start time example:
#Время, в которое будет запущен эвент. Пример:
#CtF_StartTime = 09:00, 12:00, 15:00, 18:00, 20:00
CtF_StartTime = 01:00,04:00,07:00,10:00,13:00,16:00,19:00,22:00

#Allow ctf categories by player levels
# Проводить эвент по категориям? (Деление по уровням)
