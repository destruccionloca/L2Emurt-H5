<html><title>Настройка безопасности</title><body>
<font color="00ff66">Варианты блокировки аккаунта:</font><br1>
- Блокировка по IP адресу <font color="f72c31">(%ip_block%)</font><br1>
- Блокировка по Hwid адресу <font color="LEVEL">(%hwid_block%)</font>
<br>
<font color="00ff66">Предупреждение для предосторожности:</font><br1>
- IP периодически изменяется<br1>
- HWid - это ID: <font color="LEVEL">%hwid_val%</font><br1>
- HWid меняется во время апгрейда ПК
<br>
<font color="00ff66">Состояние текущей сессии:</font><br1>
IP адрес: <font color="LEVEL">%curIP%</font>
<br>
<button value="Установить блокировку по IP" action="bypass -h user_lockIp" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/><br1>
<button value="Установить блокировку по Hwid" action="bypass -h user_lockHwid" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/><br1>
<button value="Удалить блокировку по IP" action="bypass -h user_unlockIp" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/><br1>
<button value="Удалить блокировку по Hwid" action="bypass -h user_unlockHwid" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/>
</body></html>
