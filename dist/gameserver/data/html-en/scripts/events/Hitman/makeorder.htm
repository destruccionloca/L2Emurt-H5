<html noscrollbar>
<title>Ивент заказ убийств</title>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=290 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
<tr><td valign="top" align="center"><br><br> 
<table width="275">
<tr><td>
<font color="B59A75">Добро пожаловать на страницу создания заказа.<br1>
Не забывайте, что за размещение заказа наша <br1>Гильдия берёт плату в размере</font> <font color="LEVEL"> %cost%</font>.</center><br>
</td></tr>	
</table>
<center><img src="L2UI.SquareWhite" width=280 height=0>
<table bgcolor=000000 width=280>
	<tr>
		<td width=280>
			<center><font color="f72c31">Укажите награду (за каждое убийство)</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=0></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="FFFF00">Выберите награду: </font></td>
<td width="100" valign="middle" align="center"><combobox var="item" width="100" List="%items%"></td>
</tr>
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="FFFF00">Укажите количество: </font></td>
<td width="100" valign="middle" align="center"><edit var=itemcount width=100 type=number></td>
</tr>
</table><br>
<center><img src="L2UI.SquareWhite" width=280 height=0>
<table bgcolor=000000 width=280>
	<tr>
		<td width=280>
			<center><font color="f72c31">Количество убийств</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=0></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="FFFF00">Число от 1 до 10: </font></td>
<td width="100" valign="middle" align="center"><edit var=killscount width=100 type=number></td></tr>
</table><br>
<center><img src="L2UI.SquareWhite" width=280 height=0>
<table bgcolor=000000 width=280>
	<tr>
		<td width=280>
			<center><font color="LEVEL">Внимание!</font> <font color="f72c31">Игрок должен быть Online</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=0></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="f72c31">Ник игрока (цель):</font></td>
<td width="100" valign="middle" align="center"><edit var=target width=100></td>
</tr>
</table><br>
<center>
<table width="280">
<tr>
<td width="200" valign="top" align="center"><button value="Создать заказ" action="bypass -h npc_%objectId%_addorder $target $killscount $itemcount $item" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/></td>
</tr>
<tr>
<td width="200" valign="top" align="center"><button value="Назад" action="bypass -h npc_%objectId%_index" back="star_but.tp_but_down" fore="star_but.tp_but" width="215" height="27"/></td>
</tr>
</table>
</center>
</td></tr></table></body>
</html>
