<html>	<title>PH-CLUB.COM</title>
<body>
	<center>
		<font name="hs12">Персональные настройки</font>
	</center>
<br>

<table width=260  bgcolor=444444>
<tr>
<td width=135 align=left>
<font>Язык</font>
</td>
<td width=60>%lang%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang ru" value="RUS"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang en" value="ENG"></td>
</tr>
</table>
<table width=260>
<tr>
<td width=150 align=left>
<font>Транслит</font>
</td>
<td width=45>%translit%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg translit on" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg translit of" value="Выкл"></td>
</tr>
</table>
<table width=260  bgcolor=444444>
<tr>
<td width=150>
<font>Шанс скилов</font>
</td>
<td width=45>%sch%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg sch on" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg sch of" value="Выкл"></td>
</tr>
</table>
<table width=260>
<tr>
<td width=150>
<font>Блокировка опыта</font>
</td>
<td width=45>%noe%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe on" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe of" value="Выкл"></td>
</tr>
</table>
<table width=260  bgcolor=444444>
<tr>
<td width=150>
<font>Поиск пути</font>
</td>
<td width=45>%pf%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg pf of" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg pf on" value="Выкл"></td>
</tr>
</table>
<table width=260>
<tr>
<td width=150>
<font>Отображ торговцев</font>
</td>
<td width=45>%notraders%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders on" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders of" value="Выкл"></td>
</tr>
</table>
<table width=260  bgcolor=444444>
<tr>
<td width=150>
<font>Отключ. анимацию</font>
</td>
<td width=45>%notShowBuffAnim%</td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim on" value="Вкл"></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim of" value="Выкл"></td>
</tr>
</table>
<table width=260>
<tr>
<td width=142>
<font>NO CARRIER</font>
</td>
<td width=49>%noCarrier%</td>
<td><edit var="set" width=42 height=17></td>
<td><button width=50 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noCarrier $set" value="Измен."></td>
</tr>
</table>

%additional%

</body></html>
